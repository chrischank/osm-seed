{{- if .Values.nominatimInit.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-nominatim-init-job
  labels:
    app: {{ template "osm-seed.name" . }}
    component: nominatim-init-job
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
    template:
      spec:
        containers:
        - name: {{ .Release.Name }}-nominatimInit-job
          image: {{ .Values.nominatim.image.name }}:{{ .Values.nominatim.image.tag }}
          command: ['./start.sh']
          {{- if .Values.nominatimInit.resources.enabled }}   
          resources:
            requests:
              memory: {{ .Values.nominatimInit.resources.requests.memory }}
              cpu: {{ .Values.nominatimInit.resources.requests.cpu }}
            limits:
              memory: {{ .Values.nominatimInit.resources.limits.memory }}
              cpu: {{ .Values.nominatimInit.resources.limits.cpu }}
          {{- end }}
          env:
            - name: PG_HOST
              value: "localhost"
            - name: PG_PORT
              value: {{ .Values.nominatimDb.env.PG_PORT }}
            - name: PG_PASSWORD
              value: {{ quote .Values.nominatimDb.env.PG_PASSWORD | quote }}
            - name: PG_USER
              value: {{ default "postgres" .Values.nominatimDb.env.PG_USER }}
            - name: PG_DATABASE
              value: {{ .Values.nominatimDb.env.PG_DATABASE }}
            - name: OSM_URL_FILE
              value: {{ .Values.nominatimInit.env.OSM_URL_FILE | quote }}
            - name: THREADS
              value: {{ .Values.nominatimInit.env.THREADS }}
            # - name: PGDATA
            #   value: {{ .Values.nominatimDb.persistenceDisk.mountPath }}
          volumeMounts:
            - name: nominatimDb-storage
              mountPath: {{ .Values.nominatimInit.persistenceDisk.mountPath }}
              subPath: {{ .Values.nominatimInit.persistenceDisk.subPath }}
        volumes:
          - name: nominatimDb-storage
          {{- if .Values.nominatimInit.persistenceDisk.enabled }}
            persistentVolumeClaim:
              claimName: {{ .Release.Name }}-nominatim-pv-claim
          {{- else }}
            emptyDir: {}
          {{- end }}
        restartPolicy: OnFailure
        {{- if .Values.nominatimInit.nodeSelector.enabled }}
        nodeSelector:
          {{ .Values.nominatimInit.nodeSelector.label_key }} : {{ .Values.nominatimInit.nodeSelector.label_value }}
        {{- end }}
{{- end }}