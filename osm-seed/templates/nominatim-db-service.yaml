apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nominatim_db
  labels:
    app: {{ template "osm-seed.name" . }}
    component: nominatim_db-service
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  ports:
    - port: 5432
      targetPort: 5432
      # protocol: TCP
      # name: http
  selector:
    app: {{ template "osm-seed.name" . }}
    release: {{ .Release.Name }}
    run: {{ .Release.Name }}-nominatim_db
{{- end }}